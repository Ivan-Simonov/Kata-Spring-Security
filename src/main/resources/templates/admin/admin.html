<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" class="h-100">
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PP-3.1.5 REST</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-info"></a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!--Website body-->
<div class="container-fluid">
    <div class="row">

        <!--Sidebar-->
        <div class="col-sm-2 pt-3 g-0">
            <div class="nav flex-column nav-pills" role="tablist">
                <a id="sidebar-admin-link" href="admin" class="nav-link active text-center" aria-current="true">
                    Admin
                </a>
                <a class="nav-link text-center" href="user">User</a>
            </div>
        </div>


        <div class="col-sm-10 bg-light min-vh-100 pt-3">
            <div class="container-fluid">
                <h1>Admin panel</h1>
            </div>
            <!--Main content (user info)-->

            <div class="tab-content" id="tabContent">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation" data-toggle="tab">
                        <button class="nav-link active" id="userTable-tab" data-bs-toggle="tab"
                                data-bs-target="#userTable" type="button" role="tab" aria-controls="userTable"
                                aria-selected="true">
                            Users Table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation" data-toggle="tab">
                        <button class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                                data-bs-target="#newUser" type="button" role="tab" aria-controls="newUser"
                                aria-selected="true">
                            New user
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="userTable" role="tabpanel"
                         aria-labelledby="userTable">
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>All users</h4>
                                </div>
                            </div>

                            <div class="card-body" bg-primary text-white>
                                <table id="table-list-users" class="table table-striped table-hover">
                                    <tr>
                                        <th>Email</th>
                                        <th>Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/admin.js"></script>
</body>
</html>
