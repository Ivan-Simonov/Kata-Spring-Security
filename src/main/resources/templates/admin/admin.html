<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" class="h-100">
<head>
    <title>User info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body class="h-100">

<!--Heading-->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3C3F42">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">

            <!--Authenticated user info-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h1" th:text="${currentUser.getEmail()}">Email</span>
                </li>
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h2">with roles:</span>
                </li>
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h2" th:text="${currentUser.getRoleNames()}">Roles</span>
                </li>
            </ul>
        </div>

        <!--Logout-->
        <div class="navbar-nav ms-auto mb-2 mb-lg-0">
            <a style="color: #808080" th:href="@{/logout}" class="nav-link">Logout</a>
        </div>

    </div>
</nav>

<!--Website body-->
<div class="h-100 container-fluid">
    <div class="h-100 row">

        <!--Sidebar-->
        <div class="col px-0">
            <div class="d-flex flex-column pt-2">
                <div class="list-group list-group-flush">
                    <th:block th:if="${currentUser.isAdmin()}">
                        <a href="#" class="list-group-item list-group-item-action active"
                           aria-current="true">
                            Admin
                        </a>
                    </th:block>
                    <a href="/user" class="list-group-item list-group-item-action">User</a>
                </div>
            </div>
        </div>


        <div class="col-11 px-5 bg-body-secondary">
            <div class="col bg-light bg-body-secondary">

                <p class="h1">Admin panel</p>

                <!--Main content (user info)-->

                <div class="tab-content" id="tabContent">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation" data-toggle="tab">
                            <button class="nav-link active" id="userTable-tab" data-bs-toggle="tab"
                                    data-bs-target="#userTable" type="button" role="tab" aria-controls="userTable"
                                    aria-selected="true">
                                Users Table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation" data-toggle="tab">
                            <button class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                                    data-bs-target="#newUser" type="button" role="tab" aria-controls="newUser"
                                    aria-selected="true">
                                New user
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="userTable" role="tabpanel"
                             aria-labelledby="userTable">
                            <div class="card">
                                <div class="card-header">
                                    <div class="m-1">
                                        <h4>All users</h4>
                                    </div>
                                </div>

                                <div class="card-body" bg-primary text-white>
                                    <table class="table table-striped table-hover">
                                        <tr>
                                            <th>Email</th>
                                            <th>Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        <tr th:each="user : ${users}">
                                            <td th:utext="${user.getEmail()}"></td>
                                            <td th:utext="${user.getFirstName()}"></td>
                                            <td th:utext="${user.getLastName()}"></td>
                                            <td th:utext="${user.getAge()}"></td>
                                            <td th:utext="${user.getRoleNames()}"></td>
                                            <td>
                                                <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                                   data-bs-target="#editModal"
                                                   th:data-bs-target="${'#editModal'+user.getId()}">Edit</a>
                                            </td>
                                            <td>
                                                <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                                   data-bs-target="#DELETE"
                                                   th:data-bs-target="${'#DELETE'+user.getId()}">Delete</a>
                                            </td>
                                            <div class="modal fade" th:id="${'editModal'+ user.getId()}"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" modal-dialog-centered>
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form th:action="@{/admin/{id}(id=${user.getId})}"
                                                              th:object="${user}" th:method="PATCH">
                                                            <div class="modal-body col-md text-center">
                                                                <br>
                                                                <label for="id0"><b>ID</b></label>
                                                                <input th:name="id" th:type="text" class="form-control"
                                                                       id="id0" th:value="*{id}" disabled/>
                                                                <br>
                                                                <label for="name"><b>First name</b></label>
                                                                <input th:name="firstName" th:type="text"
                                                                       class="form-control" id="name"
                                                                       th:value="*{firstName}"/>
                                                                <br>
                                                                <label for="lastName"><b>Last name</b></label>
                                                                <input th:name="lastName" th:type="text"
                                                                       class="form-control" id="lastName"
                                                                       th:value="*{lastName}"/>
                                                                <br>
                                                                <label for="age0"><b>Age</b></label>
                                                                <input th:name="age" th:type="number"
                                                                       class="form-control" id="age0"
                                                                       th:value="*{age}"/>
                                                                <br>
                                                                <label for="email"><b>Email</b></label>
                                                                <input th:name="email" th:type="text"
                                                                       class="form-control" id="email"
                                                                       th:value="*{email}"/>
                                                                <br>
                                                                <label for="password0"><b>Password</b></label>
                                                                <input th:name="password" type="password"
                                                                       class="form-control" id="password0"/>
                                                                <br>
                                                                <label for="roles"><b>Role</b></label>
                                                                <select class="form-control" id="roles"
                                                                        name="roles"
                                                                        multiple="multiple"
                                                                        th:size="${allRoles.size()}">
                                                                    <option th:each="role : ${allRoles}"
                                                                            th:selected="${role.getName()}"
                                                                            th:value="${role.getId()}"
                                                                            th:text="${role.getName()}">Role name
                                                                    </option>
                                                                </select>
                                                                <br><br>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="submit" class="btn btn-primary">
                                                                    Edit
                                                                </button>
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal fade" th:id="${'DELETE'+user.getId()}"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Delete
                                                                user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form class="modal-body col-md text-center"
                                                              th:action="@{/admin/{id}(id=${user.getId()})}"
                                                              th:method="DELETE">
                                                            <div class="modal-body col-md text-center">
                                                                <label for="id"><b>ID</b></label>
                                                                <input th:name="id" th:type="text" class="form-control"
                                                                       id="id" th:value="${user.getId()}" disabled/>
                                                                <br>
                                                                <label for="firstName1"><b>First name</b></label>
                                                                <input th:name="firstname" th:type="text"
                                                                       class="form-control"
                                                                       id="firstName1" th:value="${user.getFirstName()}"
                                                                       disabled/>
                                                                <br>
                                                                <label for="lastName1"><b>Last name</b></label>
                                                                <input th:name="surname" th:type="text"
                                                                       class="form-control" id="lastName1"
                                                                       th:value="${user.getLastName()}" disabled/>
                                                                <br>
                                                                <label for="age1"><b>Age</b></label>
                                                                <input th:name="age" th:type="number"
                                                                       class="form-control"
                                                                       id="age1" th:value="${user.getAge()}" disabled/>
                                                                <br>
                                                                <label for="email1"><b>Email</b></label>
                                                                <input th:name="email" th:type="text"
                                                                       class="form-control"
                                                                       id="email1" th:value="${user.getEmail()}"
                                                                       disabled/>
                                                                <br>
                                                                <label for="roles1"><b>Role</b></label>
                                                                <br>
                                                                <select class="form-control" multiple="multiple"
                                                                        id="roles1" name="roles" disabled="disabled"
                                                                        th:size="${user.getRoles().size()}">
                                                                    <option th:each="role : ${user.getRoles()}"
                                                                            th:selected="${role.getName()}"
                                                                            th:value="${role.getId()}"
                                                                            th:text="${role.getName()}">
                                                                        Role name
                                                                    </option>
                                                                </select>
                                                                <br>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser">
                            <div class="card">
                                <div class="card-header">
                                    <div class="m-1">
                                        <h4>Add new user</h4>
                                    </div>
                                </div>
                                <div class="card-body col-4 mx-auto text-center" bg-primary text-white>
                                    <form th:action="@{/admin}"
                                          th:object="${newUser}" th:method="POST">
                                        <br>
                                        <div class="form-group">
                                            <label for="nameNew"><b>First name</b></label>
                                            <input th:name="firstName" th:type="text"
                                                   class="form-control" id="nameNew"
                                                   th:value="*{firstName}"/>
                                            <br>
                                            <label for="lastNameNew"><b>Last name</b></label>
                                            <input th:name="lastName" th:type="text"
                                                   class="form-control" id="lastNameNew"
                                                   th:value="*{lastName}"/>
                                            <br>
                                            <label for="ageNew"><b>Age</b></label>
                                            <input th:name="age" th:type="number"
                                                   class="form-control" id="ageNew"
                                                   th:value="*{age}"/>
                                            <br>
                                            <label for="emailNew"><b>Email</b></label>
                                            <input th:name="email" th:type="text" class="form-control" id="emailNew"
                                                   th:value="*{email}"/>
                                            <small class="text-danger" th:if="${#fields.hasErrors('email')}"
                                                   th:errors="*{email}">error</small>
                                            <br>
                                            <label for="passwordNew"><b>Password</b></label>
                                            <input th:name="password" type="password"
                                                   class="form-control" id="passwordNew"/>
                                            <br>
                                            <label for="rolesNew"><b>Role</b></label>
                                            <select class="form-control" id="rolesNew"
                                                    name="roles"
                                                    multiple="multiple" th:size="${allRoles.size()}">
                                                <option th:each="role : ${allRoles}"
                                                        th:selected="${role.getName()}"
                                                        th:value="${role.getId()}"
                                                        th:text="${role.getName()}">
                                                    Role name
                                                </option>
                                            </select>
                                            <br><br>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-success col-8 mx-auto">
                                                    Add user
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
