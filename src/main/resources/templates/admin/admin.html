<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" class="h-100">
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-info"></a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <!--Sidebar-->
        <div class="col-sm-2 pt-3 g-0">
            <div class="nav flex-column nav-pills" role="tablist">
                <a id="sidebar-admin-link" href="admin" class="nav-link active text-center" aria-current="true">
                    Admin
                </a>
                <a class="nav-link text-center" href="user">User</a>
            </div>
        </div>


        <div class="col-sm-10 bg-light min-vh-100 pt-3">
            <div class="container-fluid">
                <h1>Admin panel</h1>
            </div>

            <div class="tab-content" id="tabContent">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="userTable-tab" data-bs-toggle="tab"
                                data-bs-target="#userTable" type="button" role="tab" aria-controls="userTable"
                                aria-selected="true">
                            Users Table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                                data-bs-target="#newUser" type="button" role="tab" aria-controls="newUser"
                                aria-selected="false">
                            New user
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="adminTabContent">
                    <div class="tab-pane fade active show" id="userTable" role="tabpanel"
                         aria-labelledby="userTable">
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>All users</h4>
                                </div>
                            </div>

                            <div class="card-body" bg-primary text-white>
                                <table id="table-list-users" class="table table-striped table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser">
                        <div class="card">
                            <div class="card-header">
                                <h5><span class="align-middle">Add new user</span></h5>
                            </div>
                            <div class="card-body">
                                <div class="mx-auto p-4 text-center fw-bold">
                                    <form id="newUserForm">
                                        <div class="mb-3">
                                            <label for="firstName" class="form-label">First name</label>
                                            <input type="text" class="form-control input-xs w-40"
                                                   id="firstName" placeholder="First name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="lastName" class="form-label">Last name</label>
                                            <input type="text" class="form-control input-xs"
                                                   id="lastName" placeholder="Last name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="age" class="form-label">Age</label>
                                            <input type="number" class="form-control input-xs"
                                                   id="age" placeholder="Age">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="text" class="form-control input-xs"
                                                   id="email" placeholder="Email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control input-xs"
                                                   id="password" placeholder="Password">
                                        </div>
                                        <div class="mb-3">
                                            <label for="role_select">Role</label>
                                            <select id="role_select" name="roles" multiple="multiple"
                                                    class="form-select" size="2" aria-label="size 2 select"
                                                    required>
                                            </select>
                                        </div>
                                        <button id="addNewUserButton" type="submit" class="btn btn-success btn-lg">
                                            Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="editUserModal" class="modal fade" tabindex="-1"
     aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mx-auto p-4 text-center fw-bold" style="width: 300px">
                    <form id="edit_user_form">
                        <div class="mb-3">
                            <label for="id_edit" class="label">ID</label>
                            <input readonly type="number" class="form-control"
                                   id="id_edit" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="firstName_edit" class="label">First name</label>
                            <input type="text" class="form-control"
                                   id="firstName_edit" name="First name">
                        </div>
                        <div class="mb-3">
                            <label for="lastName_edit" class="label">Last name</label>
                            <input type="text" class="form-control"
                                   id="lastName_edit" name="Last name">
                        </div>
                        <div class="mb-3">
                            <label for="age_edit" class="label">Age</label>
                            <input type="number" class="form-control"
                                   id="age_edit" name="age" required>
                        </div>
                        <div class="mb-3">
                            <label for="email_edit" class="label">Email</label>
                            <input type="text" class="form-control"
                                   id="email_edit"
                                   name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password_edit" class="label">Password</label>
                            <input type="password" class="form-control"
                                   id="password_edit" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="role_edit" class="label">Roles</label>
                            <select id="role_edit" name="roles" multiple class="form-select" size="2"
                                    aria-label="size 2 select"
                                    required>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <button type="submit" form="edit_user_form"
                        class="btn btn-primary">Edit
                </button>
            </div>
        </div>
    </div>
</div>

<div id="deleteUserModal" class="modal fade" tabindex="-1"
     aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mx-auto p-4 text-center fw-bold" style="width: 300px">
                    <form id="delete_user_form">
                        <div class="mb-3">
                            <label for="id_delete" class="label">ID</label>
                            <input readonly type="number" class="form-control" id="id_delete">
                        </div>
                        <div class="mb-3">
                            <label for="firstName_delete" class="label">First name</label>
                            <input readonly type="text" class="form-control" id="firstName_delete">
                        </div>
                        <div class="mb-3">
                            <label for="lastName_delete" class="label">Last name</label>
                            <input readonly type="text" class="form-control" id="lastName_delete">
                        </div>
                        <div class="mb-3">
                            <label for="age_delete" class="label">Age</label>
                            <input readonly type="number" class="form-control" id="age_delete">
                        </div>
                        <div class="mb-3">
                            <label for="email_delete" class="label">Email</label>
                            <input readonly type="text" class="form-control" id="email_delete">
                        </div>
                        <div class="mb-3">
                            <label for="role_delete" class="label">Role</label>
                            <select disabled id="role_delete" name="roles" multiple class="form-select" size="2"
                                    aria-label="size 2 select">
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <button id="deleteUserButton" type="submit" form="delete_user_form"
                        class="btn btn-primary">Delete
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
